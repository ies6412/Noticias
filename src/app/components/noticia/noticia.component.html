<ion-card color="dark">
  <ion-card-header>
    <ion-card-subtitle >
      <span class="text-primary">{{i+1}}.-</span>
      <span class="noticias-source-name"> {{noticia.source.name}}</span>
      
    </ion-card-subtitle>
    <ion-card-title (click)="AbrirNoticia()">
      {{noticia.title}}
    </ion-card-title>
  </ion-card-header>
    <ion-img *ngIf="noticia.urlToImage"
     [src]="noticia.urlToImage"
     (click)="AbrirNoticia()">           
    </ion-img>
    <ion-card-content>
      <p>{{noticia.content}}</p>

    </ion-card-content>
</ion-card>
