<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>Encabezado</ion-title>
  </ion-toolbar>

  <ion-segment
    scrollable="scrollable"
    mode="md"
    #segmento
    color="primary"
    (ionChange)="valordesegmento($event)"
    
  >
    <ion-segment-button
      mode="md"
      *ngFor="let categoria of Categoria;"
      [value]="categoria"
    >
      <ion-label>{{categoria}}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>
